        meta[backgrounds]:
            tab: Бэкграунды
            label: Бэкграунды
            type: repeater
            form:
                fields:
                    key:
                        label: Номер бэкграунда
                        type: dropdown
                        span: left
                        options:
                            0: 01
                            1: 02
                            2: 03
                            3: 04
                            4: 05
                            5: 06
                    class:
                        label: Позиция/Класс
                        type: dropdown
                        span: right
                        options:
                            rt: Right Top (01)
                            rm: Right Middle (02)
                            rb: Right Bottom (03)
                            lb: Left Bottom (04)
                            lm: Left Middle (05)
                            ls: Left Side (06)
                    query:
                        label: Ширина макета (Медиазапрос)
                        span: left
                        default: all
                    width:
                        label: Ширина (px)
                        span: right
                    params:
                        label: Параметры
                        type: repeater
                        span: full
                        form:
                            fields:
                                param:
                                    type: dropdown
                                    span: left
                                    options:
                                        sort: Порядок
                                        height: Высота
                                        top: Положение сверху
                                        bottom: Положение снизу
                                        left: Положение слева
                                        right: Положение справа
                                        padding-left: Отступ слева
                                        padding-right: Отступ справа
                                        padding-top: Отступ сверху
                                        padding-bottom: Отступ снизу
                                        margin-left: Поле слева
                                        margin-right: Поле справа
                                        margin-top: Поле сверху
                                        margin-bottom: Поле снизу
                                        text-align: Выравнивание по горизонтали
                                        vertical-align: Выравнивание по вертикали
                                value:
                                    span: right


